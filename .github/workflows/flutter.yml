name: Flutter CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image:  google/dart:latest
      
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
        
